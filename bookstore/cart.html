<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
<link rel="stylesheet" href="css/style.css">

<style>

/* CART LAYOUT */
.cart-container{
display:flex;
padding:30px;
gap:30px;
}

/* LEFT SIDE - ITEMS */
.cart-items{
flex:2;
background:white;
padding:20px;
box-shadow:0 0 8px rgba(0,0,0,0.2);
}

.cart-row{
display:flex;
align-items:center;
border-bottom:1px solid #ccc;
padding:15px 0;
}

.cart-row img{
width:80px;
height:110px;
margin-right:20px;
}

.item-info{
flex:1;
}

.price{
font-weight:bold;
color:#b12704;
}

/* RIGHT SIDE - SUMMARY */
.summary{
flex:1;
background:white;
padding:20px;
height:fit-content;
box-shadow:0 0 8px rgba(0,0,0,0.2);
}

.summary h3{
margin-top:0;
}

.summary p{
display:flex;
justify-content:space-between;
}

.checkout-btn{
background:#ff9900;
border:none;
padding:12px;
width:100%;
font-size:16px;
cursor:pointer;
margin-top:15px;
}

.qty{
width:50px;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
<h2>Online Book Store</h2>
<nav>
<a href="index.html">Home</a>
<a href="catalog.html">Books</a>
<a href="cart.html">Cart</a>
<a href="profile.html">Profile</a>
<a href="login.html">Login</a>
</nav>
</header>

<div class="cart-container">

<!-- CART ITEMS -->
<div class="cart-items">

<h2>Your Shopping Cart</h2>

<!-- ITEM 1 -->
<div class="cart-row">
<img src="/home/prasad/Desktop/bookstore/Image/py.jpg">

<div class="item-info">
<h4>Python for Beginners</h4>
<p>Author: John Smith</p>
Quantity:
<input class="qty" type="number" value="1">
</div>

<div class="price">₹450</div>
</div>

<!-- ITEM 2 -->
<div class="cart-row">
<img src="/home/prasad/Desktop/bookstore/Image/Data structure.jpg">

<div class="item-info">
<h4>Data Structures</h4>
<p>Author: Andrew Clark</p>
Quantity:
<input class="qty" type="number" value="1">
</div>

<div class="price">₹650</div>
</div>

</div>

<!-- ORDER SUMMARY -->
<div class="summary">

<h3>Order Summary</h3>

<p><span>Subtotal</span><span>₹1100</span></p>
<p><span>Delivery</span><span>₹40</span></p>
<hr>
<p><b>Total</b><b>₹1140</b></p>

<a href="payment.html">
<button class="checkout-btn">Proceed to Checkout</button>
</a>

</div>

</div>

<!-- FOOTER -->
<div class="footer">
<p>© 2026 Online Book Store</p>
</div>

</body>
</html>
