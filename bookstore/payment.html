<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<link rel="stylesheet" href="css/style.css">

<style>

/* MAIN LAYOUT */
.payment-container{
display:flex;
padding:30px;
gap:30px;
}

/* FORM SECTION */
.payment-form{
flex:2;
background:white;
padding:25px;
box-shadow:0 0 8px rgba(0,0,0,0.2);
}

.payment-form input{
width:100%;
padding:10px;
margin:8px 0 15px;
border:1px solid #ccc;
border-radius:4px;
}

.row{
display:flex;
gap:15px;
}

.row div{
flex:1;
}

/* SUMMARY */
.summary{
flex:1;
background:white;
padding:20px;
height:fit-content;
box-shadow:0 0 8px rgba(0,0,0,0.2);
}

.summary p{
display:flex;
justify-content:space-between;
}

.pay-btn{
background:#ff9900;
border:none;
padding:14px;
width:100%;
font-size:18px;
cursor:pointer;
margin-top:15px;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
<h2>Online Book Store</h2>
<nav>
<a href="index.html">Home</a>
<a href="catalog.html">Books</a>
<a href="cart.html">Cart</a>
<a href="profile.html">Profile</a>
<a href="login.html">Login</a>
</nav>
</header>

<div class="payment-container">

<!-- PAYMENT FORM -->
<div class="payment-form">

<h2>Payment Details</h2>

<h3>Billing Information</h3>
<input type="text" placeholder="Full Name">
<input type="text" placeholder="Address">
<input type="text" placeholder="City">
<input type="text" placeholder="PIN Code">

<h3>Credit Card Information</h3>

<input type="text" placeholder="Card Holder Name">
<input type="text" placeholder="Card Number">

<div class="row">
<div>
<input type="text" placeholder="Expiry (MM/YY)">
</div>
<div>
<input type="text" placeholder="CVV">
</div>
</div>

<a href="confirm.html">
<button class="pay-btn">Pay ₹1140</button>
</a>

</div>

<!-- ORDER SUMMARY -->
<div class="summary">

<h3>Order Summary</h3>

<p><span>Python for Beginners</span><span>₹450</span></p>
<p><span>Machine Learning Basics</span><span>₹650</span></p>

<hr>

<p><span>Subtotal</span><span>₹1100</span></p>
<p><span>Delivery</span><span>₹40</span></p>

<hr>

<p><b>Total</b><b>₹1140</b></p>

</div>

</div>

<!-- FOOTER -->
<div class="footer">

</div>

</body>
</html>
